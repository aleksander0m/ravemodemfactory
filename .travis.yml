env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
   - secure: ""

before_install:
  - echo -n | openssl s_client -connect https://scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-

addons:
  coverity_scan:
    project:
      name: "aleksander0m/ravemodemfactory"
      description: "The RaveModemFactory is a simple connection manager for modems which speak the Qualcomm MSM Interface (QMI) protocol."
    notification_email: aleksander@aleksander.es
    build_command_prepend: ./autogen.sh
    build_command: make -j2
    branch_pattern: master
